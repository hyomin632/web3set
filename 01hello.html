<!doctype html> <!-- 현재 문서가 HTML5로 작성된 웹 문서임을 나타냄 -->
<html lang="ko"> <!-- HTML5 문서의 시작 -->
    <head> <!-- HTML5 문서의 머리 -->
        <title>Hello, World!</title> <!-- 페이지 제목 -->
        <meta name="keywords" content="html5, web programming">
        <meta name="description" content="html 문서 구조">
    </head> <!-- 오프닝 후에 클로징 태그가 반드시 필요 -->
    <body> <!-- HTML5 문서의 본문 -->
        <h1>Hello, World!</h1>
        <h1>안녕, 세계야!</h1>
        <p>가나다      123     abc</p> <!-- 여러 공백은 하나의 공백으로 인식 -->
        <p>가나다
        123
        abc</p> <!-- 엔터키를 이용한 줄바꿈은 인식되지 않음 -->
        <p> 1 + 3 &gt; 5 </p> <!-- entity reference -->
        <p> 1&nbsp;&nbsp;&nbsp;3&nbsp;&nbsp;&nbsp;5 </p> <!-- 띄어쓰기 -->
        <p> copyright &copy; 2021 Apple &reg; </p>
        <p> &spades; &clubs; &hearts; &diams; </p>

    </body>
</html> <!-- HTML5 문서의 끝 -->
