<!doctype html>
<html lang ="ko">
    <head>
        <meta charset="UTF-8">
        <title>링크태그</title>
    </head>
    <body>
        <h1>링크태그</h1>
        <h2>앵커: a</h2>
        <hr>
        <p><a href="https://naver.com">네이버로 이동</a></p>
        <p><a href="https://daum.net">다음으로 이동</a></p>
        <p><a href="https://google.com">구글로 이동</a></p>
        <hr>
        <p><a href="">01hello.heml</a></p>
    </body>
</html>
<!--
하이퍼텍스트: 수많은 링크들로 구성된 문서를 의미

링크(hyperlink): 특정 문서에서 다른 문서나 사이트로의 연결을 제공하는 고리
링크를 통해 동영상, 그림, 문서, 프로그램, 파일 등의 특정 위치나 대상을 지정할 수 있음

앵커(anchor): 링크를 만들어주는 태그
-->
